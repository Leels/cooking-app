<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking App</title>
  </head>
  <body>
    <div class="container">
          <h1>Cooking Unit Converter</h1>

          <form id="conversion">
            <div class="form-group">
              <label for="grams">Enter the amount of grams you wish to convert to ounces:</label>
              <input id="grams" type="number">
            </div>

            <button type="submit" class="btn btn-default">Find out!</button>
          </form>

          <div id="result">
            <p>The amount in ounces is: <span class="grams"></span> </p>
          </div>

        <form id="conversion">
          <div class="form-group">
            <label for="gallon">Enter the amount of gallons you wish to convert to teaspoons:</label>
            <input id="gallon" type="number">
          </div>

          <button type="submit" class="btn btn-default">Find out!</button>
        </form>

        <div id="result2">
          <p>The amount in teaspoons is: <span class="gallon"></span> </p>
        </div>

        <form id="conversion">
          <div class="form-group">
            <label for="quart">Enter the amount of quarts you wish to convert to liters:</label>
            <input id="quart" type="number">
          </div>

          <button type="submit" class="btn btn-default">Find out!</button>
        </form>

        <div id="result3">
          <p>The amount in liters is: <span class="quart"></span> </p>
        </div>
    </div>

  </body>
